<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> RemControl </title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script type="text/babel">
			class Header extends React.Component {
				render() {
					return (
						<div id="header">
							<div id="logo">
								<h1> RemControl </h1>
							</div>
							<div id="login">
								<form action="http://localhost:8080">
									<input type="text" name="emailAddress" placeholder="Имя почты"></input>
									<input type="password" name="emailPassword" placeholder="Пароль"></input>
									<input type="submit" placeholder="Войти"></input>
								</form>
								<a href="https://accounts.google.com/o/oauth2/auth?redirect_uri=http://localhost:8080&response_type=code&client_id=581640295716-h3aqeb6receolg99bq82jmtumcsq1l85.apps.googleusercontent.com&scope=https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile"> Авторизация через Google </a>
							</div>
						</div>
					);
				}
			}
			ReactDOM.render(
				<Header />,
				document.getElementById("root")
			);
		</script>
	</body>
</html>
